<!DOCTYPE html>
<html ng-app="clientApp">
  <title>Process Monitor</title>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  </head>
  <body ng-controller="MainCtrl">
    <table class="pure-table pure-table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>% CPU</th>
          <th>% Memory</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="process in (processes | filter:hasCpuPercent | orderBy:['cpu_percent','name']:true) track by process.pid">
          <td>{{process.name}}</td>
          <td>{{process.cpu_percent}}</td>
          <td>{{process.memory_percent}}</td>
        </tr>
      </tbody>
    </table>

    <script src="https://rawgithub.com/joewalnes/reconnecting-websocket/master/reconnecting-websocket.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
